server:
  port: 9603
  servlet:
    context-path: /mesh
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: kaptcha-service-mesh
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: localhost:8848
        group: DEFAULT_GROUP
        file-extension: yaml
      discovery:
        enabled: true
        server-addr: localhost:8848
        service: kaptcha-service-mesh
  profiles:
    active: dev

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    locale: zh_CN
  devtools:
    add-properties: false